# This is a basic workflow to help you get started with Actions

name: Cron

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  schedule:
    - cron: '0 16 * * *'

env:
  TZ: Asia/Shanghai

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
        
      # Debug
      - name: wget --version
        run: wget --version
    
      - name: df -l
        run: df -l
      
      - name: free -m
        run: free -m
    
      - name: pwd
        run: pwd
        
      - name: ls -la
        run: ls -la
              
      # Execute
      - name: Execute
        env: 
          GITHUB_REPO: github.com/yuangezhizao/adashima
        run: |
          wget --recursive --timestamping -l inf --convert-links --adjust-extension --page-requisites --relative -U Mozilla -nH --cut-dirs=1 -T30 https://www.tbs.co.jp/anime/adashima/
          
          cd adashima
          mv ../.git .git
          mv ../.github .github
          
          git config user.name "yuangezhizao-serveraccount"
          git config user.email "yuangezhizao@gmail.com"

          git add .
          git commit -m "GitHub Actions at `date +"%Y-%m-%d %H:%M:%S"`"
          git push "https://${{ secrets.ACCESS_TOKEN }}@$GITHUB_REPO" origin main:pages
